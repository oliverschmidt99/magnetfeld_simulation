<!DOCTYPE html>
{% extends "base.html" %}

{% block title %}Analyse{% endblock %}

{% block sub_nav %}
<div class="sub-nav-bar">
    <h2>Analyse der Simulationsergebnisse</h2>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="analysis-controls">
        <div class="form-group">
            <label for="run-select">1. Simulationslauf auswählen:</label>
            <select id="run-select">
                <option value="">-- Bitte auswählen --</option>
            </select>
        </div>
        <div class="form-group">
            <label for="file-select">2. Ergebnisdatei auswählen:</label>
            <select id="file-select" disabled>
                <option value="">-- Wähle zuerst einen Lauf --</option>
            </select>
        </div>
    </div>
    <hr>
    <div id="visualization-container">
        <div id="visualization-placeholder">
            <p>Wähle einen Simulationslauf und eine Ergebnisdatei aus, um die Visualisierung anzuzeigen.</p>
        </div>
        <svg id="analysis-svg"></svg>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="{{ url_for('static', filename='js/analysis.js') }}"></script>
{% endblock %}

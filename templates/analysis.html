<!DOCTYPE html>
{% extends "base.html" %}

{% block title %}CSV-Analyse{% endblock %}

{% block sub_nav %}
<div class="sub-nav-bar">
    <h2>Analyse der CSV-Ergebnisse</h2>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="analysis-controls">
        <div class="form-group">
            <label for="run-select">1. Simulationslauf auswählen:</label>
            <select id="run-select">
                <option value="">-- Bitte auswählen --</option>
            </select>
        </div>
        <div class="form-group">
            <label for="y-axis-select">2. Messgröße (Y-Achse) auswählen:</label>
            <select id="y-axis-select" disabled>
                <option value="">-- Wähle zuerst einen Lauf --</option>
            </select>
        </div>
    </div>
    <hr>
    <div id="visualization-container">
        <div id="visualization-placeholder">
            <p>Wähle einen Simulationslauf und eine Messgröße aus, um das Diagramm anzuzeigen.</p>
        </div>
        <div id="chart-container"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="{{ url_for('static', filename='js/analysis.js') }}"></script>
{% endblock %}

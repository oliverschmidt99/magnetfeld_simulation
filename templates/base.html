<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Magnetfeld Simulation{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <header>
        <div class="header-left">
            <img src="{{ url_for('static', filename='img/logo_rolf-janssen_2024.svg') }}" alt="Rolf Janssen Logo"
                id="header-logo">
            <h1>Simulations-Konfigurator</h1>
        </div>

        <nav id="main-nav">
            <a href="{{ url_for('index') }}" class="{{ 'active' if request.endpoint == 'index' else '' }}">Home</a>
            <a href="{{ url_for('configurator') }}"
                class="{{ 'active' if request.endpoint == 'configurator' else '' }}">Konfigurator</a>
            <a href="{{ url_for('simulation') }}"
                class="{{ 'active' if request.endpoint == 'simulation' else '' }}">Simulation</a>
            <a href="{{ url_for('analysis') }}"
                class="{{ 'active' if request.endpoint == 'analysis' else '' }}">Analyse</a>
            <div class="nav-slider"></div>
        </nav>

        <div class="header-right"></div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; Oliver Schmidt</p>
    </footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>

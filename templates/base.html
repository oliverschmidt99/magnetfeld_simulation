<!DOCTYPE html>
<html lang="de" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Magnetfeld-Simulation{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='img/logo_rolf-janssen_2024.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% block head %}{% endblock %}
</head>

<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='img/logo_rolf-janssen_2024.svg') }}" alt="Logo"
                    class="navbar-logo">
                <span class="ms-2">Magnetfeld-Simulation</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('configurator') }}">Konfigurator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('simulation') }}">Simulation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('analysis') }}">Analyse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('settings') }}">Einstellungen</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownTools" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Werkzeuge
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownTools">
                            <li><a class="dropdown-item" href="{{ url_for('measurement') }}">Messkonfiguration</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('bauteile') }}">Bauteile</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('admin') }}">Admin</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="main-content-wrapper">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer bg-dark text-white text-center py-3">
        <div class="container">
            <span>&copy; 2025 - Magnetfeld-Simulation</span>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>

</html>

<!DOCTYPE html>
{% extends "base.html" %}
{% block title %}Ergebnisse{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/results.css') }}">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}

{% block content %}
<div class="container">
    <div class="sub-nav-bar">
        <h2>Simulationsergebnisse</h2>
    </div>

    <div class="results-filter-container">
        <div class="form-group">
            <label for="run-selector">1. W채hle einen Simulationslauf:</label>
            <select id="run-selector">
                <option value="">Bitte w채hlen...</option>
            </select>
        </div>
        <div class="form-group" style="display: none;">
            <label for="position-selector">2. Positionsschritt:</label>
            <select id="position-selector" disabled>
                <option value="">--</option>
            </select>
        </div>
        <div class="form-group">
            <label for="current-selector">2. W채hle einen Prim채rstrom:</label>
            <select id="current-selector" disabled>
                <option value="">--</option>
            </select>
        </div>
        <div class="form-group">
            <label for="y-axis-selector">3. Anzuzeigender Wert (Y-Achse):</label>
            <select id="y-axis-selector" disabled>
                <option value="">--</option>
            </select>
        </div>
    </div>

    <div id="conductor-selector" class="conductor-selector"></div>

    <div id="results-content">
        <div class="plot-container">
            <p id="loading-message" class="loading-message">Lade Diagramm...</p>
            <div id="plot-div" style="display: none;">
                <canvas id="plot-canvas"></canvas>
            </div>
        </div>
    </div>

    <hr>

    <div id="results-preview-container" class="preview-section card">
        <p id="preview-loading-message" class="loading-message">Lade Vorschau...</p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/simulation_preview.js', v=timestamp) }}"></script>
<script src="{{ url_for('static', filename='js/results.js', v=timestamp) }}"></script>
{% endblock %}

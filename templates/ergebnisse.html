<!DOCTYPE html>
{% extends "base.html" %}
{% block title %}Ergebnisse{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/results.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="sub-nav-bar">
        <h2>Simulationsergebnisse</h2>
    </div>

    <div class="filter-bar results-filter-bar">
        <div class="form-group">
            <label for="run-selector">Wähle einen Simulationslauf:</label>
            <select id="run-selector">
                <option value="">Bitte wählen...</option>
            </select>
        </div>
        <div class="form-group">
            <label for="csv-selector">Wähle eine Ergebnis-Datei:</label>
            <select id="csv-selector" disabled>
                <option value="">Bitte zuerst einen Lauf wählen...</option>
            </select>
        </div>
        <div class="form-group">
            <label for="y-axis-selector">Anzuzeigender Wert (Y-Achse):</label>
            <select id="y-axis-selector" disabled>
                <option value="">Bitte zuerst eine Datei wählen...</option>
            </select>
        </div>
    </div>

    <div id="conductor-selector" class="conductor-selector"></div>

    <div id="results-content">
        <p id="loading-message" class="loading-message">Lade Diagramme...</p>
        <div class="plot-container">
            <img id="plot-img" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
                alt="Diagramm der Simulationsergebnisse">
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/results.js') }}"></script>
{% endblock %}

<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEMM Simulations-Suite</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://unpkg.com/konva@9.3.13/konva.min.js"></script>
</head>

<body>

    <div class="app-container">
        <div class="main-menu">
            <div class="menu-items">
                <button type="button" data-tab="neues-projekt">Neues Projekt</button>
                <button type="button" data-tab="projekt-laden">Projekt laden</button>
                <button type="button" data-tab="bauteile-erstellen">Bauteile</button>
                <button type="button" data-tab="einstellungen">Einstellungen</button>
            </div>
            <div class="menu-items">
                <button type="button" class="danger">Beenden</button>
            </div>
        </div>
        <div id="tab-bar" class="tab-bar"></div>

        <div class="tab-content-area">
            <div id="neues-projekt" class="tab-content">
                <h2>Neues Projekt erstellen</h2>
                <div class="form-grid-col2">
                    <fieldset>
                        <legend>Projektdetails</legend>
                        <div class="form-group"><label for="proj-name">Projektname</label><input type="text"
                                id="proj-name" value="Test-Projekt 3-Leiter"></div>
                        <div class="form-group"><label for="proj-desc">Beschreibung</label><textarea id="proj-desc"
                                rows="4"></textarea></div>
                    </fieldset>
                    <fieldset>
                        <legend>Simulationsart</legend>
                        <div class="form-group">
                            <label>Leiter-Konfiguration</label>
                            <select id="sim-type">
                                <option value="2-leiter">2 Leiter (L1, N)</option>
                                <option value="3-leiter" selected>3 Leiter (L1, L2, L3)</option>
                                <option value="4-leiter">4 Leiter (L1, L2, L3, N)</option>
                                <option value="5-leiter">5 Leiter (L1, L2, L3, N, PE)</option>
                            </select>
                        </div>
                        <div class="form-group"><label>Stromstärke (A)</label><input type="number" id="stromstaerke"
                                value="4000"></div>
                        <div class="form-group" id="wandler-auswahl-container">
                            <label>Wandler auf Leiter</label>
                            <div id="wandler-checkboxes">
                            </div>
                        </div>
                    </fieldset>
                </div>
                <button type="button" id="start-projekt-btn" class="primary large">Projekt erstellen &amp; Editor
                    öffnen</button>
            </div>

            <div id="projekt-laden" class="tab-content">
                <h2>Projekt laden</h2>
            </div>
            <div id="bauteile-erstellen" class="tab-content">
                <h2>Bauteile erstellen</h2>
            </div>
            <div id="einstellungen" class="tab-content">
                <h2>Einstellungen</h2>
            </div>

            <div id="editor-template" class="tab-content" style="display: none;">
                <div class="toolbar">
                    <div class="toolbar-group">
                        <button type="button" title="Auswählen/Verschieben" data-tool="select">✋</button>
                        <button type="button" title="Pfeil zeichnen" data-tool="arrow">✏️</button>
                        <button type="button" title="Text hinzufügen" data-tool="text">T</button>
                    </div>
                </div>
                <div class="editor-main-area">
                    <div class="editor-canvas"></div>
                    <div class="properties-panel">
                        <h3>Eigenschaften</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>

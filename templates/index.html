<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Interaktiver Simulations-Editor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://unpkg.com/konva@9.3.13/konva.min.js"></script>
</head>

<body>

    <div id="library">
        <h3>Bibliothek</h3>
        <div class="section-title">Standard Bauteile</div>
        <div class="library-item" draggable="true" data-type="wandler-mit-leiter">Wandler mit Leiter</div>

        <div class="section-title">Generische Bauteile</div>
        <div class="library-item" draggable="true" data-type="freier-leiter">Freier Leiter</div>
        <div class="library-item" draggable="true" data-type="blech">Blech</div>
    </div>

    <div id="editor-wrapper">
        <div id="editor-container"></div>
    </div>

    <div id="properties">
        <h3>Eigenschaften</h3>
        <div id="properties-content">
            <p class="placeholder">Ein Bauteil ausw√§hlen, um seine Parameter hier zu bearbeiten.</p>
        </div>
        <hr>
        <button id="run-simulation" type="button">Simulation starten</button>
        <div id="status">Status: Bereit</div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>

<!DOCTYPE html>
{% extends "base.html" %}

{% block title %}Messkonfiguration{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/ag-theme-quartz.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/pages/measurement.css') }}">
{% endblock %}

{% block content %}
<h1 class="page-header">Messkonfiguration &amp; CSV-Editor</h1>

<div class="card">
    <div class="card-header">
        CSV-Dateien bearbeiten
    </div>
    <div class="card-body">
        <div class="mb-3">
            <label for="csv-file-select" class="form-label">CSV-Datei auswählen:</label>
            <select id="csv-file-select" class="form-select">
                <option value="" selected>Bitte eine Datei auswählen...</option>
                <option value="3_bewegungen.csv">3_bewegungen.csv</option>
            </select>
        </div>

        <div id="csv-grid-container" class="editor-container">
            <div id="csv-grid" class="ag-theme-quartz"></div>
        </div>

        <div id="bewegungen-editor-container" class="editor-container">
            <div class="table-responsive">
                <table id="bewegungen-table" class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>L1</th>
                            <th>L2</th>
                            <th>L3</th>
                            <th>PosGruppe</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <button type="button" id="save-csv-button" class="btn btn-primary editor-container mt-3">
            Änderungen speichern
        </button>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/ag-grid-community.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/measurement.js') }}"></script>
{% endblock %}

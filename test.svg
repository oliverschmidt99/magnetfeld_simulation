<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" width="900" height="500">
  <style>
    text { font-family: sans-serif; font-size: 18px; }
  </style>
  
  <!-- Überschrift -->
  <text x="150" y="40" font-size="22" font-weight="bold">Kreis = "Kreis Eisen Kern"</text>
  <text x="580" y="40" font-size="22" font-weight="bold">Rechteck = "Rechteck Eisen Kern"</text>
  
  <!-- =======================
       Kreis Eisen Kern (links)
       ======================= -->
  <g transform="translate(200,250)">
    <!-- Luft: Bereich zwischen Rot (r=125) und Schwarz (r=100) -->
    <circle r="125" fill="lightblue"/>
    <circle r="100" fill="white"/>
    
    <!-- Eisenkern: Bereich zwischen Schwarz (r=100) und Blau (r=90) -->
    <circle r="100" fill="yellow"/>
    <circle r="90" fill="white"/>
    
    <!-- Luft: Bereich zwischen Blau (r=90) und Grün (r=50) -->
    <circle r="90" fill="lightblue"/>
    <circle r="50" fill="white"/>
    
    <!-- Konturen -->
    <circle r="125" fill="none" stroke="red" stroke-width="2"/>
    <circle r="100" fill="none" stroke="black" stroke-width="2"/>
    <circle r="90"  fill="none" stroke="blue" stroke-width="2"/>
    <circle r="50"  fill="none" stroke="green" stroke-width="2"/>
  </g>
  
  <!-- ==========================
       Rechteck Eisen Kern (rechts)
       ========================== -->
  <g transform="translate(700,250)">
    <!-- Luft: Bereich zwischen Rot (300x300) und Schwarz (250x250) -->
    <rect x="-150" y="-150" width="300" height="300" fill="lightblue"/>
    <rect x="-125" y="-125" width="250" height="250" fill="white"/>
    
    <!-- Eisenkern: Bereich zwischen Schwarz (250x250) und Blau (180x180) -->
    <rect x="-125" y="-125" width="250" height="250" fill="yellow"/>
    <rect x="-90" y="-90" width="180" height="180" fill="white"/>
    
    <!-- Luft: Bereich zwischen Blau (180x180) und Grün (100x100) -->
    <rect x="-90" y="-90" width="180" height="180" fill="lightblue"/>
    <rect x="-50" y="-50" width="100" height="100" fill="white"/>
    
    <!-- Konturen -->
    <rect x="-150" y="-150" width="300" height="300" fill="none" stroke="red" stroke-width="2"/>
    <rect x="-125" y="-125" width="250" height="250" fill="none" stroke="black" stroke-width="2"/>
    <rect x="-90"  y="-90"  width="180" height="180" fill="none" stroke="blue" stroke-width="2"/>
    <rect x="-50"  y="-50"  width="100" height="100" fill="none" stroke="green" stroke-width="2"/>
  </g>
</svg>
